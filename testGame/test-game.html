<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Renaissance Wars</title>
        <link rel="stylesheet" href="test-game.css"> 
    </head>
    <body>
        <header>
            <h1>Testing A Game</h1>
            <div id="home">Home</div>
        </header>
        
        <table class="modifiers">
            <tr>
                <td id="support">SUPPORT</td>
                <td id="convoy">CONVOY</td>
            </tr>
        </table>

        <canvas id="map-canvas" width="840px" height="1200px"></canvas>

        <table class="game-board">
            <tr>
                <td id="gen">GEN</td>
                <td id="luc">LUC</td>
                <td id="sal">SAL</td>
            </tr>
            <tr>
                <td id="mil">MIL</td>
                <td id="flo">FLO</td>
                <td id="rom">ROM</td>
            </tr>
            <tr>
                <td id="avi">AVI</td>
                <td id="mar">MAR</td>
                <td id="gol">GOL</td>
            </tr>
        </table>

        <table id="orders">
            <tr>
                <th>ORDERS</th>
            </tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="test-game.js"></script>
    </body>
</html>
